<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
<style>
  h3{
    font-family: 'Ubuntu', sans-serif;
  }
 body{
   background-image:url(https://cdn.wallpapersafari.com/27/32/jt4AoG.jpg);
 }
</style>
    <title>TutorSheba</title>
  </head>
  <body>
    
 <br />
 <br />
 <br />
    <div class="container">
    <div class="my-5 card">
  <div class="card-body">
    <center>
      <h3>Create Account!</h3>
     <h6 class="text-dark">Join with our professional teachers!</h6>
    </center>
    
    {% for m in messages %}
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
    
    <form class="my-5" method='POST' action='{% url 'join' %}'>
    {% csrf_token %}
  <div class="form-group">
    <label for="u">Username</label>
    <input type="text" class="form-control" id="u" placeholder="Enter username" name='un'>
   
  </div>
    <div class="form-group">
    <label for="p">Password</label>
    <input type="password" class="form-control" id="u2" placeholder="Password" name='up'>
   
  </div>
  <div class="form-group">
    <label for="cp">Confirm password</label>
    <input type="password" class="form-control" id="cp" placeholder="Confirm password" name='upc'>
  </div>
  
  <div class="form-group">
    <label for="s">Are you teacher or student?</label>
    <select class="form-control" id="s" name="sl">
      <option>Teacher</option>
      <option>Student</option>
    </select>
  </div>
  
 
  <button type="submit" class="btn btn-success w-100">Create</button>
</form>
    
    
    
    
    
    
  </div>
</div>
    </div>
    
 
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
